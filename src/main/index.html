<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Close or Keep</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <span class="logo"><strong>Close</strong> <span class="regular">or</span> <strong>Keep</strong></span>
    </div>

    <div class="tab-card">
      <div class="tab-image"></div>
      <h3 class="tab-title"></h3>
      <p class="tab-url"></p>
    </div>

    <div class="actions">
      <button id="remove-btn" class="action-btn" title="Close tab (C)">
        <img src="../../assets/icons/close.svg" alt="Close">
      </button>
      <button id="keep-btn" class="action-btn" title="Keep tab (K)">
        <img src="../../assets/icons/keep.svg" alt="Keep">
      </button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
